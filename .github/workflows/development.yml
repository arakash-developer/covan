name: Deploy to CP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Next.js project
      - name: Build project
        run: npm run build

      # Step 5: Upload project excluding .next and node_modules
      - name: Upload app files (excluding .next and node_modules)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: ./
          server-dir: /your/server/path/
          exclude: |
            **/node_modules/**
            **/.next/**
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.env
            **/README.md
            **/package-lock.json
          timeout: 900
          log-level: verbose

      # Step 6: Upload .next folder separately, excluding cache
      - name: Upload .next folder (build output)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: .next/
          server-dir: /your/server/path/.next/
          exclude: |
            **/cache/**
            **/webpack/**
          timeout: 900
          log-level: verbose
