name: Deploy to CP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build project
      - name: Build project
        run: npm run build

      # Step 5: Upload entire project excluding unnecessary files
      - name: Upload project via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: ./  # Upload from root
          server-dir: /your/server/path/  # Change this to your actual path
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/.vscode/**
            **/.env
            **/README.md
            **/package-lock.json
            **/.next/cache/**
          log-level: verbose
          timeout: 600
